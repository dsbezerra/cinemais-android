<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      border: 0;
    }

    #map_canvas {
      width: 790px;
      height: 580px;
      margin: auto;
    }
  </style>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true">
  </script>
  <script type="text/javascript">
    function initialize() {
      var latlng = new google.maps.LatLng(-21.7391739, -43.3714294);
      var image = 'icone_mapa.png';
      var myOptions = {
        zoom: 17,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      var beachMarker = new google.maps.Marker({
        position: latlng,
        map: map,
        icon: image
      });

      var contentString = '<strong style="font-size:18px;font-family:Arial, Helvetica, sans-serif;">Cinemais Jardim Norte </strong><br><span style="font-size:12px;font-family:Arial, Helvetica, sans-serif;">(Juiz de Fora-MG)</span><br><span style="font-size:12px;font-family:Arial, Helvetica, sans-serif;">Av Brasil nº 6345 – SALA 2020 / Piso L2</span><br />';

      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });


      infowindow.open(map, beachMarker);
    }


  </script>
</head>

<body onload="initialize();">
  <div id="map_canvas"></div>
</body>

</html>
